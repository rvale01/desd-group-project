{% extends "general/base.html" %}

{% block content %}
  <h1>Success!</h1>
  <p>You succesfully booked {{tickets_no}} for {{showing.film.title}} on the {{showing.date}} at {{showing.time}} </p>
  
  {% if social_distancing%}
    <p>  seat number:
      {% for seat in seats %}
        {{ seat }}
      {% endfor %}
    </p>
  {% endif %}

  <button onclick="window.print()">Print this confirmation</button>
{% endblock %}
