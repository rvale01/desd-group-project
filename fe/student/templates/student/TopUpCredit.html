{% extends "student/base.html" %}

{% block content %}

    <h1>Top Up Credit</h1>
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01">
    <button type="submit">Top Up</button>
  </form>
{% endblock %}
