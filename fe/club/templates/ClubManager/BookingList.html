{% extends "ClubManager/base.html" %}

{% block content %}
  <h1>Your Bookings</h1>

  {% if bookings %}
    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Date</th>
          <th>Time</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for booking in bookings %}
          <tr>
            <td>{{ booking.id }}</td>
            <td>{{ booking.date }}</td>
            <td>{{ booking.time }}</td>
            <td>{{ booking.details }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No bookings found.</p>
  {% endif %}
{% endblock %}
