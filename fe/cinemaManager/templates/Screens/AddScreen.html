{% extends "CinemaManager/base.html" %}
{% block content %}
    {% if form.errors %}
    <p>There was a problem in the form. Check it and try again.</p>
    {% endif %}

    <form method="post" action="{% url 'addScreen' %}">
        <h2>Add a new Screen:</h2>
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
