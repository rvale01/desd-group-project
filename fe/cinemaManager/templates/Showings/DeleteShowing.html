{% extends "CinemaManager/base.html" %}

{% block content %}
    <form method="post">
        <h1>Delete Showing</h1>
        {% csrf_token %}
            <label for="showing_select">Select a showing to delete:</label>
            <select name="showing_id" id="showing_select" class="form-control">
                {% for showing in showings %}
                    <option value="{{ showing.showing_id }}">{{ showing.film.title }} - {{ showing.time }} on {{ showing.date }}</option>
                {% empty %}
                    <option disabled>No showings available.</option>
                {% endfor %}
            </select>
        <button type="submit" class="btn btn-danger">Delete Showing</button>

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
